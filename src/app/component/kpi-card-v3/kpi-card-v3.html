   <!-- Ejemplo de uso como header de tarjeta completa -->

   

   @if(data()){
 <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div [class]=" data()?.bgColor + ' px-8 py-3 text-white'">
                <div class="flex items-center justify-center mb-2">
                    <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24">
                        <path [attr.d]="data()?.iconPath"></path>
                    </svg>
                    <span class="text-lg font-medium">{{ data()?.title }}</span>
                </div>
                
                <div class="flex items-center justify-center">

                    @for( info of data()?.dataHeader; track info.description; let last = $last) {
                        <div class="text-center flex-1">
                            <div class="text-2xl font-bold">{{ info.value }}</div>
                            <div class="text-base opacity-90">{{ info.description }}</div>
                        </div>
                        @if(!last) {
                            <div class="w-px h-15 bg-white bg-opacity-20 mx-8"></div>
                        }
                    }
                   
                </div>
            </div>
            
            <!-- Body donde irÃ­an los datos desagregados -->
            <div class="py-8 flex-col items-center">                
                
                 
             <app-bar-component  [dataOptions]="data()?.chartDataOptions"/> 

      

            </div> 
         
        
             </div>

   }
